
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بيانات المندوب</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      overflow: hidden; /* يمنع السكرول */
    }

    .card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 420px; /* ✅ تصغير بسيط للكارت */
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a90e2;
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .field {
      text-align: right;
      margin: 10px 0;
      padding: 8px 10px;
      background-color: #f5f8ff;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      color: #1a237e;
    }

    .value {
      color: #333;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/9FmxZ1x5/Whats-App-Image-2025-06-06-at-11-30-31-PM.jpg" alt="صورة المندوب">
    <h2>بيانات المندوب</h2>
    <div class="field">
      <span class="label">الاسم:</span>
      <span class="value">Mohamed Nader Mohamed</span>
    </div>
    <div class="field">
      <span class="label">العمر:</span>
      <span class="value">27</span>
    </div>
    <div class="field">
      <span class="label">رقم الهاتف:</span>
      <span class="value">01065640230</span>
    </div>
    <div class="field">
      <span class="label">كود المندوب:</span>
      <span class="value">212105</span>
    </div>
    <div class="field">
      <span class="label">رقم مكتب الدعم:</span>
      <span class="value">01065640230</span>
    </div>
    <div class="field">
      <span class="label">ملاحظات:</span>
      <span class="value">في حال حدوث أي مشكلة مع المندوب، يرجى التواصل فورًا مع رقم الدعم، وذكر كود المندوب لضمان سرعة المعالجة.</span>
    </div>
  </div>
</body>
</html>
