<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بيانات المندوب</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f0fe;
      margin: 0;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 500px;
      text-align: center;
    }

    .card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a90e2;
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .field {
      text-align: right;
      margin: 12px 0;
      padding: 10px 12px;
      background-color: #f5f8ff;
      border-radius: 8px;
      font-size: 17px;
    }

    .label {
      font-weight: bold;
      color: #1a237e;
    }

    .value {
      color: #333;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/QxxYL0ZN/Whats-App-Image-2025-06-06-at-10-54-07-PM.jpg" alt="صورة المندوب">
    <h2>بيانات المندوب</h2>
    <div class="field">
      <span class="label">الاسم:</span>
      <span class="value">Saad Nader Mohamed</span>
    </div>
    <div class="field">
      <span class="label">العمر:</span>
      <span class="value">24</span>
    </div>
    <div class="field">
      <span class="label">رقم الهاتف:</span>
      <span class="value">01065640230</span>
    </div>
    <div class="field">
      <span class="label">كود المندوب:</span>
      <span class="value">212101</span>
    </div>
    <div class="field">
      <span class="label">رقم مكتب الدعم:</span>
      <span class="value">01065640230</span>
    </div>
    <div class="field">
      <span class="label">ملاحظات:</span>
      <span class="value">في حال حدوث أي مشكلة مع المندوب، يرجى التواصل فورًا مع رقم الدعم، وذكر كود المندوب لضمان سرعة المعالجة.</span>
    </div>
  </div>
</body>
</html>
